{% extends '../customer/base.html' %}
{% load static %}

{% block content %}
<main>
<div class="container py-4">
	<div class="row align-item-cnter justify-content-center">
		<div class="col-md-12">
			<div class="card">
				<h5 class="text-center text-light bg-primary py-3 mt-2">All OTP Codes</h5>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-condensed">
						  <thead>
						    <tr>
						      <th scope="col">Customer</th>		
						      <th scope="col">Otp Code</th>
						     
						    </tr>
						  </thead>
						  {% for otp in all_otp %}
						  <tbody>
						    <tr>
						      <td>{{otp.user}}</td>					      					
						      <td>{{otp.number}}</td>
						    </tr>
						  </tbody>
						  {% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>	
	</div>


</div>
</main>
{% endblock %}
