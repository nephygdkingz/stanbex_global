{% extends '../base.html' %}
{% load static %}

{% block content %}
<style>
    label{
        color: #fff !important;
    }
    .bg-danger{
        background: #16243e !important;
    }
    .btn-primary{
        background: linear-gradient(90deg, #004d6e 70%, #00accc 100%) !important;
        border-color: #004d6e !important;
    }
    .errorlist {
        color: rgb(241, 4, 4);
        list-style: none;
        padding: 0;
        margin: 0;
    }
</style>

<main>
    <!-- about breadcrumb area start -->
    <section class="breadcrumb__area pt-165 pb-150 p-relative z-index-1 fix" data-bg-color="#16243E">
        <div class="breadcrumb__bg" data-background="{% static 'frontend/assets/img/breadcrumb/bg.png' %}"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumb__content">
                    <h3 class="breadcrumb__title">Sign In</h3>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="breadcrumb__content">
                        <div class="breadcrumb__list text-center text-sm-end">
                            <span><a href="{% url 'frontend:home' %}">Home</a></span>
                            <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
                            <span>Sign In</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- about breadcrumb area end --> 

    <div class="container pt-80 pb-80 mb-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="card bg-danger">
                    <h3 class="text-center text-light mt-3">Sign In</h3>
                    
                    <div class="card-body">
                        {% include '../alerts/messages_alert.html' %}
                        {% include "../alerts/form_errors.html" with form=form %}
                        <hr class="mt-0">
                        <form method="POST" action="{% url 'account:login' %}" class="js-submit-spinner">
                        {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email Address</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="show-pass" class="form-check-label fw-bold ">Show Password:</label>
                                <input class="form-check-input"  id="show-pass" type="checkbox" onclick="meFunction()">
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100 fw-bold">
                                    <span class="btn-text">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- cta area start -->
    <section class="tp-cta-area p-relative">
        <div class="tp-cta-bg"></div>
        <div class="container">
            <div class="tp-cta-bg-wrapper p-relative" data-background="{% static 'frontend/assets/img/cta/bg-shape.png' %}">
                <div class="row">
                    <div class="col-lg-6">
                    <h3 class="tp-cta-title">Get notified about the event! <br> Subscribe today</h3>
                    </div>
                    <div class="col-lg-6">
                    <div class="tp-cta-email p-relative">
                        <input type="email" placeholder="Email Address">
                        <button> <span><i class="fa-solid fa-envelope"></i> Subscribe</span></button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cta area end -->
</main>

<script>
    function meFunction() {
      var z = document.getElementById("password");
    
      if (z.type === "password") {
        z.type = "text";    
      } else {
        z.type = "password";
      }
    }
</script>
{% endblock %}
