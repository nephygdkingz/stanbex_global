{% if form.errors %}
    <!-- <p class="text-white fw-bold">Please correct the following errors:</p> -->
    {% for field in form %}
        {% if field.errors %}
            <div class="alert alert-danger" role="alert">
                {{ field.label }} Error: {{ field.errors|striptags }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
