<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#f9f9f9; padding:20px;">
  <div style="max-width:600px; background-color:#fff; margin:0 auto; padding:20px; border-radius:8px;">
    <h2 style="color:#333;">Hello {{ user.first_name }},</h2>
    <p style="font-size:16px; color:#555;">
      We received a request to reset your password. Click the button below to set a new one:
    </p>
    <p style="text-align:center;">
      <a href="{{ reset_link }}" 
         style="background-color:#007bff; color:white; padding:10px 20px; text-decoration:none; border-radius:5px; display:inline-block;">
         Reset Password
      </a>
    </p>
    <p style="font-size:14px; color:#888;">
      This link will expire in 15 minutes. If you didn't request a password reset, please ignore this email.
    </p>
    <hr>
    <p style="font-size:12px; color:#aaa;">Â© {{ year }} Dew Truste Corperation. All rights reserved.</p>
  </div>
</body>
</html>
